[package]
name = "wasm"
version = "0.1.0"
edition = "2024"

[lib]
crate-type = ["cdylib"]

[dependencies]
wasm-bindgen = "0.2.100"

[dependencies.uuid]
version = "1.18.1"
features = [
    "v4",
    "v7",
    "js",
]

[dependencies.web-sys]
version = "0.3.77"
features = [
  "Storage",
  "Window",
  "Document",
  "Element",
  "Node",
  "NodeList",
  "NamedNodeMap",
  "console",
]




