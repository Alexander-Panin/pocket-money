[package]
name = "wasm"
version = "0.1.0"
edition = "2024"

[lib]
crate-type = ["cdylib"]

[dependencies]
js-sys = "0.3.78"
serde = { version = "1.0.219", features = ["derive"] }
serde-wasm-bindgen = "0.6.5"
wasm-bindgen = "0.2.100"

[dependencies.web-sys]
version = "0.3.77"
features = [
  "Storage",
  "Window",
  "Document",
  "Element",
  "HtmlTemplateElement",
  "Node",
  "NodeList",
  "DocumentFragment",
  "NamedNodeMap",
  "console",
]

[dev-dependencies.web-sys]
version = "0.3.77"
features = [
  "console",
]





