<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
"http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Pocket money</title>
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes" />
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1" />
    <link rel="stylesheet" href="./index.css" fetchpriority="high" />
  </head>
  <body>
    <script type="module">
      import init, * as wasm from "./wasm/pkg/wasm.js";
      import { Listener } from "./ts/dist/listen.js";
      import { View } from "./ts/dist/view.js";

      init().then(() => new View(wasm).render());
      document
        .querySelector("body")
        .addEventListener('click', new Listener(wasm).handler);
    </script>
    <div id="main">
      <div id="container-list" class="container-list" ></div>
      <div hidden="hidden" id="container-popup" class="container-popup"></div>
    </div>
  </body>
</html>

<template id="template-list">
  <h1 __action="list/on-top" class="title-sticky" >&#160;</h1>
  <div id="container-row" class="container-row" __action="list/todo">
    <h1 __action="list/todo" id="list-title" class="title" >Август 2025</h1>
  </div>
</template>

<template id="template-row">
  <div id="row-id" __action="row" __id="" class="row" tabindex="0" >
    <span id="row-money-euro" class="row-money-euro" /></span>
    <span id="row-money-cent" class="row-money-cent" /></span>
    <span id="row-tag" class="row-tag" /></span>
    <div class="row-comment">
      <hr />
      <span id="row-comment" class="row-comment-msg" /></span>
    </div>
  </div>
</template>

<template id="template-date-row">
  <div __action="date-row" class="row date-row">
    <span id="date-row" /></span>
    <span style="color: black; font-size: xx-large">|</span>
  </div>
  <hr />
</template>

<template id="template-nav">
  <span  __action="nav/close" class="nav nav-close">X</span>
  <span  __action="nav/money" class="nav nav-money">$</span>
  <span  __action="nav/tag" class="nav nav-tag">✎</span>
  <span  __action="nav/year" class="nav nav-year">Y</span>
  <span  __action="nav/comment" class="nav nav-comment">T</span>
</template>

<template id="template-comment">
  <div style="height: 30px"></div>
  <textarea id="comment" __action="comment" class="comment"></textarea>
</template>

<template id="template-year">
  <div class="year-wrapper">
    <input id="year-input" __action="year/input" class="view-input year-input"
      tabindex="-1" placeholder="" type="text" />
    <span id="year-msg"></span>
  </div>
</template>

<template id="template-money">
  <div style="height: 20px"></div>
  <input id="money-input" __action="money/input" class="view-input"
    tabindex="-1" placeholder=""  type="text" />
  <div style="height: 40px"></div>
  <span id="money-slider-scale-msg" class="view-slider-scale-msg">0–17</span>
  <div style="height: 30px"></div>
  <input id="money-slider-scale" __action="money/slider-scale" 
    class="view-slider-scale"
    type="range" min="-2" max="15" value="0" />
  <div style="height: 40px"></div>
  <input __action="money/slider-main" id="money-slider-main" 
    class="view-slider-main"
    type="range" min="0" max="170" value="0" />
</template>

<template id="template-tag">
  <div style="height: 30px" ></div>
  <input id="tag-input" __action="tag/input" class="view-input tag-input"
    tabindex="-1" placeholder=""  type="text" />
  <div style="height: 20px" ></div>
  <span id="tag-slider-msg" 
    class="view-slider-scale-msg tag-slider-scale-msg">A</span>
  <div style="height: 60px"></div>
  <input __action="tag/slider-main" id="tag-slider-main" 
    class="view-slider-main tag-slider-main"
    type="range" min="0" max="6" value="0" />
</template>

<template id="template-popup">
  <div id="container-popup-nav"></div>
  <div id="container-popup-main"></div>
</template>
