
<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./index.css" fetchpriority="high">
    <meta name="viewport" content="initial-scale=1">
  </head>
  <body>
    <script type="module">
      import init, * as wasm from "./wasm/pkg/wasm.js";
      import { Listener } from "./ts/dist/listen.js";
      import { View } from "./ts/dist/view.js";

      init().then(() => new View(wasm).render());
      document
        .querySelector("body")
        .addEventListener('click', new Listener(wasm).handler);
    </script>
    <div id="main">
      <div id="list"></div>
      <div hidden id="container-popup"></div>
    </div>
  </body>
</html>

<template id="template-list">
  <h1>Август 2025</h1>
  <div id="rows"></div>
</template>

<template id="template-row">
  <div tabindex="0" class="row" __action="list/row" __id="">
    <span id="money"></span>
    <span id="money2"></span>
    <span id="tag"></span>
    <div class="comment">
      <hr />
      <span id="comment"></span>
    </div>
  </div>
</template>

<template id="template-row-date">
  <div class="row date">
    <span id="date"></span>
    <span style="color: black; font-size: xx-large">|</span>
  </div>
  <hr />
</template>

<template id="template-nav">
  <span class="popup-tab popup-tab-close" __action="popup/close">X</span>
  <span class="popup-tab popup-tab-money" __action="popup/tab-money">$</span>
  <span class="popup-tab popup-tab-tag" __action="popup/tab-tag">✎</span>
  <span class="popup-tab popup-tab-day" __action="popup/tab-day">Y</span>
  <span class="popup-tab popup-tab-comment" __action="popup/tab-comment">T</span>
</template>

<template id="template-comment">
  <textarea></textarea>
</template>

<template id="template-money">
  <div style="height: 20px"></div>
  <input id="popup-input" tabindex="-1" placeholder="" class="popup-input"
    __action="popup/input" 
    type="text" />
  <div style="height: 40px"></div>
  <span id="popup-slider-msg" class="popup-slider-msg">0–17</span>
  <div style="height: 30px"></div>
  <input id="popup-slider-scale" class="popup-slider-scale"
    __action="popup/slider-scale"
    type="range" min="-2" max="15" value="0" />
  <div style="height: 40px"></div>
  <input id="popup-slider-main" class="popup-slider-main"
    __action="popup/slider-main"
    type="range" min="0" max="170" value="0" />
</template>

<template id="template-popup">
  <div id="container-nav"></div>
  <div id="container-main"></div>
</template>
