
<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./index.css" fetchpriority="high">
    <meta name="viewport" content="initial-scale=1">
  </head>
  <body>
    <script type="module">
      import init, { view } from "./wasm/pkg/wasm.js";
      import { handler } from "./ts/dist/listen.js";

      init().then(() => view("list", "row", "popup"));
      document
        .querySelector("body")
        .addEventListener('click', handler("#popup"));
    </script>

    <div id="main">
      <div id="list"></div>
      <div hidden id="popup"></div>
  </div>
  </body>
</html>

<template id="template-list">
  <h2>Август 2025</h2>
  <div id="row"></div>
</template>

<template id="template-row">
  <div class="row" __action="list/row" __id="">
    <span id="money"></span>
    <span id="money2"></span>
    <span id="tag"></span>
    <div class="comment">
      <hr />
      <span id="comment"></span>
    </div>
  </div>
</template>

<template id="template-popup">
  <div>popup</div>
  <button __action="popup/close">close</button>
</template>
