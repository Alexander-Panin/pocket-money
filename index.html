
<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./index.css" fetchpriority="high">
    <meta name="viewport" content="initial-scale=1">
  </head>
  <body>
    <script type="module">
      import init, { view } from "./wasm/pkg/wasm.js";
      import { handler } from "./ts/dist/listen.js";

      init().then(() => view("list", "row", "popup"));
      document
        .querySelector("body")
        .addEventListener('click', handler("#popup"));
    </script>

    <div id="main">
      <div id="list"></div>
      <div hidden id="popup"></div>
    </div>
  </body>
</html>

<template id="template-list">
  <h1>Август 2025</h1>
  <div id="row"></div>
</template>

<template id="template-row">
  <div tabindex="0" class="row" __action="list/row" __id="">
    <span id="money"></span>
    <span id="money2"></span>
    <span id="tag"></span>
    <div class="comment">
      <hr />
      <span id="comment"></span>
    </div>
  </div>
</template>

<template id="template-popup">
  <span>
  <span class="popup-tab popup-tab-close" __action="popup/close">X</span>
  <span class="popup-tab popup-tab-money" __action="popup/money">$</span>
  <span class="popup-tab popup-tab-tag" __action="popup/tag">✎</span>
  <span class="popup-tab popup-tab-comment" __action="popup/comment">T</span>
  <span class="popup-tab popup-tab-day" __action="popup/day">Y</span>
  </span>
  <div style="height: 40px"></div>
  <input tabindex="-1" class="popup-input" type="text" />
  <div style="height: 60px"></div>
  <span class="popup-slider-msg">0-100</span>
  <input class="popup-slider" type="range" min="0" max="110" />
  <div style="height: 50px"></div>
  <input class="popup-slider-2" type="range" min="0" max="110" />
  <span class="popup-slider-msg-2">0-32</span>
  <div style="height: 150px"></div>
  <br />
</template>
