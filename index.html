<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>rust-wasm example</title>
  </head>
  <body>
    <script type="module">
      import init, { greet } from "./wasm/pkg/wasm.js";

      init().then(() => {
        greet("hi");
        const main = document.querySelector("#main");
        const t = document.querySelector("#one"); 
        for (let x in localStorage) 
          if (localStorage.hasOwnProperty(x)) {
            const clone = t.content.cloneNode(true);
            let div = clone.querySelectorAll("div");
            div[0].textContent = x;
            div[1].textContent = x + x;
            main.appendChild(clone);   
          }
      });
    </script>
    <div id="main"></div>
    <template id="one">
      <div></div>
      <div></div>
    </template>
  </body>
</html>
