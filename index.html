
<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./index.css" fetchpriority="high">
    <meta name="viewport" content="initial-scale=1">
  </head>
  <body>
    <script type="module">
      import init, * as wasm from "./wasm/pkg/wasm.js";
      import { handler, render } from "./ts/dist/listen.js";

      init().then(() => render(wasm.storage_all));
      document
        .querySelector("body")
        .addEventListener('click', handler("#popup", wasm.storage_by_id));
    </script>

    <div id="main">
      <div id="list"></div>
      <div hidden id="popup"></div>
    </div>
  </body>
</html>

<template id="template-list">
  <h1>Август 2025</h1>
  <div id="row"></div>
</template>

<template id="template-row">
  <div tabindex="0" class="row" __action="list/row" __id="">
    <span id="money"></span>
    <span id="money2"></span>
    <span id="tag"></span>
    <div class="comment">
      <hr />
      <span id="comment"></span>
    </div>
  </div>
</template>

<template id="template-popup">
  <span>
  <span class="popup-tab popup-tab-close" __action="popup/close">X</span>
  <span class="popup-tab popup-tab-money" __action="popup/tab-money">$</span>
  <span class="popup-tab popup-tab-tag" __action="popup/tab-tag">✎</span>
  <span class="popup-tab popup-tab-comment" __action="popup/tab-comment">T</span>
  <span class="popup-tab popup-tab-day" __action="popup/tab-day">Y</span>
  </span>
  <div style="height: 20px"></div>
  <input id="popup-input" tabindex="-1" class="popup-input" type="text" />
  <div style="height: 40px"></div>
  <span 
    id="popup-slider-msg" 
    class="popup-slider-msg"
  >0–32</span>
  <div style="height: 30px"></div>
  <input 
    id="popup-slider-scale" 
    __action="popup/slider-scale"
    class="popup-slider-scale" 
    type="range" min="-2" max="15" />
  <div style="height: 40px"></div>
  <input 
    id="popup-slider-main" 
    __action="popup/slider-main" 
    class="popup-slider-main" 
    type="range" min="-50" max="100" />
</template>
