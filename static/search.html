<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Pocket Money - Search</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="./icon512.png">
    <meta name="apple-mobile-wep-app-capable" content="yes" />

    <link rel="stylesheet" href="/styles/index.css?t=1768852079225" fetchpriority="high" />

    <link rel="stylesheet" href="/styles/search/list.css?t=1768852079225" />
  </head>
  <body>
    <script type="module">
      import init, * as wasm from "/script/pkg/wasm.js?t=1768852079225";
      import { View, route, colorSchema, Listener } from "/script/search.js?t=1768852079225";
      window.__wasm = wasm;

      colorSchema.render();
      const namespace = route.getNamespace(window.location.search);
      new View(namespace).prerender();
      init()
        .then(() => new View(namespace).render())
        .then(() => {
          document
            .querySelector("body")
            .addEventListener("input", new Listener(namespace).handler);
          });
    </script>

    <div id="main" onclick="void(0);">
      <div id="container-list" class="container-list" ></div>
    </div>
  </body>
</html>
